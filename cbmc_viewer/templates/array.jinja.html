
<html>
  <head>
    <title>CBMC</title>
    <style>
      .array_constr
      {
        padding-bottom: 1em;
      }
    </style>
  </head>

  <body>
    <h1>CBMC Array Theory Constraints Report</h1>
    <p>
      Total number of constraints: {{summary.numOfConstraints}}
    </p>
    <div class="array_summary">
      {% for key in summary.arrayConstraints.keys() %}
        <p>{{key}} : {{summary.arrayConstraints[key]}}</p>
      {% endfor %}  
    </div>
  </body>
</html>
