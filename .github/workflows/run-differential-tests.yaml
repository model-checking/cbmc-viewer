name: Run Differential Tests
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  run-differential-tests:
    if: "!contains(github.event.pull_request.labels.*.name, 'no-test')"
    name: Run Differential Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10' ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          curl -o cbmc.deb -L https://github.com/diffblue/cbmc/releases/download/cbmc-5.72.2/ubuntu-20.04-cbmc-5.72.2-Linux.deb
          curl -o litani.deb -L https://github.com/awslabs/aws-build-accumulator/releases/download/1.27.0/litani-1.27.0.deb
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
                                  ./cbmc.deb \
                                  ./litani.deb \
                                  ninja-build \
                                  universal-ctags
          rm -rf cbmc.deb litani.deb
          python3 -m pip install jinja2 cbmc-viewer
      - name: Proof Run
        run: |
          cd tests/repo-tests/coreHTTP
          make clone
          make build
      - name: Run Differential Test
        run: |
          git checkout -b pr
          ./tests/bin/difference.py --proofs tests/repo-tests/coreHTTP/coreHTTP/test/cbmc/proofs \
                                    --viewer-repository $(pwd) \
                                    --commits ${{ github.event.pull_request.head.sha }} ${{ github.event.pull_request.base.sha }}
